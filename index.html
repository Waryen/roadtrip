<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="app.js" defer></script>
    <title>Roadtrip</title>
  </head>
  <body>
    <div class="left">

      <h1>Roadtrip</h1>

        <form method="get" id="form1">

        <div class="name">
          <label class="titleName" for="fname">Nom de l'étape</label>
          <input type="text" class="inputName" name="fname" id="Name"><br><br>
        </div>

        <div class="distance">
          <label class="titleDistance" for="lname">Distance parcourue</label>
          <input type="text" class="inputDistance" name="lname" id="Distance"><br><br>
        </div>
        
      </form> 
  <button id ="submit" type="submit" form="form1">Ajouter</button>

    </div>

    <div class="right">
      <h1>Liste des étapes</h1>

      <div class="frame">
        
        <div class="etape">
          <p>Etape</p>
          <p>Distance parcourue</p>
        </div>

        <div class="container" id="container">
         
        </div>
      </div>

      <div class="buttons">
        <!-- make a function to convert to miles -->
       <button class="total" type="button" onclick="Miles()">Total: 484 km</button> 
      <button class="reinit" type="button" id="reinit">Réinitialiser</button>
    </div>
    </div>
  </body>
</html>
