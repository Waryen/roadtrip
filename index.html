<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="./src/app.js" defer></script>
    <title>Roadtrip</title>
  </head>
  <body>
    <div class="left">
      <h1>Roadtrip</h1>
      <form action="/form">
        <label class="title" for="fname">Nom de l'étape</label>
        <input type="text" class="name" name="fname"><br><br>
        <label class="distance" for="lname">Distance parcourue</label>
        <input type="text" id="distance" name="lname"><br><br>
        <input type="submit" value="Ajouter">
      </form> 
    </div>

    <div class="right">
      <h1>Liste des étapes</h1>
      <div class="frame">
        <div class="etape">
          <p>Etape</p>
          <p>Distance parcourue</p>
        </div>

        <div class="container">
          <div class="1">
            <p>Bruxelles</p>
            <p>28</p>
          </div>

          <div class="2">
            <p>Paris</p>
            <p>456</p>
          </div>
        </div>
      </div>

      <div class="buttons">
        <!-- make a function to convert to miles -->
       <button type="button" onclick="Miles()">Total: 484 km</button> 
      <button type="button" onclick="">Réinitialiser</button>
    </div>
    </div>
  </body>
</html>
